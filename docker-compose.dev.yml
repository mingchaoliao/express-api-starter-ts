version: '3.2'

services:
  api:
    image: node:alpine
    volumes:
      - .:/api
    working_dir: /api
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: api-db
    depends_on:
      - mysql
    ports:
      - 3000:3000
    command:
      - npm
      - start
  mysql:
    image: mysql:8
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: api-db
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - 3306:3306
volumes:
  mysql_data:
    driver: local