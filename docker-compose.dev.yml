version: '3.2'

services:
  api:
    image: node:alpine
    volumes:
      - .:/api
    working_dir: /api
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: api-db
    ports:
      - 3000:3000
    command:
      - npm
      - start
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - 3001:80
  mongo:
    image: mongo
    volumes:
      - mongo_data:/data/db
  mongo-express:
    image: mongo-express
    ports:
      - 3002:8081
  mysql:
    image: mysql:5.7.22
    command: --disable-partition-engine-check
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: api-db
      MYSQL_ROOT_PASSWORD: 'root'
volumes:
  mongo_data:
    driver: local
  mysql_data:
    driver: local
